        <script>
            function leagueChange() {
                // change the title first
                var leagueselector = document.getElementsByName("league");
                var stageselector = document.getElementsByName("stage")
                var league;
                var stage;

                for(var i = 0; i < leagueselector.length; i++){
                    if(leagueselector[i].checked){
                        league = leagueselector[i].value;
                        leagueId = leagueselector[i].id;
                        break;
                    }
                }
                for(var i = 0; i < stageselector.length; i++){
                    if(stageselector[i].checked){
                        stage = stageselector[i].value;
                        break;
                    }
                }

                document.getElementById("title").innerHTML = (league + stage).toUpperCase();

                // change the title size dynamically
                textFit(document.querySelector("#title"), {minFontSize:0, alignVert: true});

                // change the player list shown
                var playerIdToClass = {
                    "premier": "premierplayer",
                    "premierrel": "relplayer",
                    "intermediate": "interplayer",
                    "beginner": "beginplayer",
                    "lowintermediate": "lowinterplayer",
                    "noleag": ""
                }

                if (leagueId == "premier") {
                    showPlayers(playerIdToClass["premier"])
                    hidePlayers(playerIdToClass["premierrel"]);
                    hidePlayers(playerIdToClass["intermediate"]);
                    hidePlayers(playerIdToClass["beginner"]);
                    hidePlayers(playerIdToClass["lowintermediate"]);
                } else if (leagueId == "premierrel") {
                    hidePlayers(playerIdToClass["premier"])
                    showPlayers(playerIdToClass["premierrel"]);
                    hidePlayers(playerIdToClass["intermediate"]);
                    hidePlayers(playerIdToClass["beginner"]);
                    hidePlayers(playerIdToClass["lowintermediate"]);
                } else if (leagueId == "intermediate") {
                    hidePlayers(playerIdToClass["premier"])
                    hidePlayers(playerIdToClass["premierrel"]);
                    showPlayers(playerIdToClass["intermediate"]);
                    hidePlayers(playerIdToClass["beginner"]);
                    hidePlayers(playerIdToClass["lowintermediate"]);
                } else if (leagueId == "beginner") {
                    hidePlayers(playerIdToClass["premier"])
                    hidePlayers(playerIdToClass["premierrel"]);
                    hidePlayers(playerIdToClass["intermediate"]);
                    showPlayers(playerIdToClass["beginner"]);
                    hidePlayers(playerIdToClass["lowintermediate"]);
                } else if (leagueId == "lowintermediate") {
                    hidePlayers(playerIdToClass["premier"])
                    hidePlayers(playerIdToClass["premierrel"]);
                    hidePlayers(playerIdToClass["intermediate"]);
                    hidePlayers(playerIdToClass["beginner"]);
                    showPlayers(playerIdToClass["lowintermediate"]);
                } else if (leagueId == "noleag") {
                    showPlayers(playerIdToClass["premier"])
                    showPlayers(playerIdToClass["premierrel"]);
                    showPlayers(playerIdToClass["intermediate"]);
                    showPlayers(playerIdToClass["beginner"]);
                    showPlayers(playerIdToClass["lowintermediate"]);
                }

            }

            function showPlayers(playerClass) {
                var playersToShow = document.getElementsByClassName(playerClass);

                for (let i = 0; i < playersToShow.length; i++) {
                    playersToShow[i].style.display = "block";
                }
            }

            function hidePlayers(playerClass) {
                var playersToHide = document.getElementsByClassName(playerClass);

                for (let i = 0; i < playersToHide.length; i++) {
                    playersToHide[i].style.display = "none";
                }
            }

            function boChange() {
                var boselector = document.getElementsByName("bo");
                var bonumber;

                for (let i = 0; i < boselector.length; i++) {
                    if (boselector[i].checked) {
                        bonumber = boselector[i].value;
                        break;
                    }
                }

                document.getElementById("bestof").innerHTML = "BEST OF " + bonumber;
            }

            function incrementp1Score() {
                document.getElementById("p1score").value++
            }

            function incrementp2Score() {
                document.getElementById("p2score").value++
            }

            function decrementp1Score() {
                document.getElementById("p1score").value--
            }

            function decrementp2Score() {
                document.getElementById("p2score").value--
            }

                var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }
